<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Ç—Ä–∏—Å - –¢–ì –ë–æ—Ç</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            background: #162447;
            padding: 15px;
            border-radius: 10px;
            max-width: 280px;
            margin: 0 auto;
            border: 2px solid #e94560;
        }
        canvas {
            background: #000;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .score {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>üéÆ –¢–ï–¢–†–ò–°</h2>

        <div class="controls">
            <button onclick="startGame()">–°–¢–ê–†–¢</button>
            <button onclick="pauseGame()">–ü–ê–£–ó–ê</button>
        </div>

        <div class="score">–û—á–∫–∏: <span id="score">0</span></div>

        <canvas id="gameBoard" width="240" height="400"></canvas>

        <div style="margin-top: 10px; font-size: 12px; color: #ccc;">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ‚Üê ‚Üí ‚Üì –ü—Ä–æ–±–µ–ª
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameActive = false;

        function startGame() {
            gameActive = true;
            score = 0;
            scoreElement.textContent = score;

            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
            ctx.fillStyle = '#0f3460';
            for (let x = 0; x < canvas.width; x += 30) {
                for (let y = 0; y < canvas.height; y += 30) {
                    ctx.strokeStyle = '#1a1a2e';
                    ctx.strokeRect(x, y, 30, 30);
                }
            }

            // –¢–µ–∫—Å—Ç –∏–≥—Ä—ã
            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('–¢–ï–¢–†–ò–°', 70, 180);

            ctx.fillStyle = '#4ECCA3';
            ctx.font = '14px Arial';
            ctx.fillText('–û—á–∫–∏: ' + score, 90, 210);

            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.fillText('–ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!', 85, 230);
        }

        function pauseGame() {
            if (gameActive) {
                gameActive = false;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('–ü–ê–£–ó–ê', 90, 200);
            } else {
                startGame();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;

            if (e.key === 'ArrowLeft') {
                score += 10;
                scoreElement.textContent = score;
            } else if (e.key === 'ArrowRight') {
                score += 10;
                scoreElement.textContent = score;
            } else if (e.key === 'ArrowDown') {
                score += 5;
                scoreElement.textContent = score;
            } else if (e.key === ' ') {
                score += 20;
                scoreElement.textContent = score;
            }
        });

        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢', 70, 200);
    </script>
</body>

</html>
